<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header id="logo">
        <img class="logo-size" src="./assets/macaco.png" alt="Logo Brunos">
    </header>
    <main class="container">
        <section id="leader">
            <h2 class="sr-only">Líder</h2>
            <div class="card leader">
                <h3>
                    <span>Líder</span>
                </h3>
                <p id="leaderDisplay">Indefinido</p>
            </div>
            
            <div class="card">
                <h3>
                    <span>Última pontuação</span>
                    <p id="scoreDisplay">null</p>
                    <p id="imageDisplay">null</p>
                    <p id="dataDisplay">null</p>
                </h3>
            </div>
        </section>

        <section id="score">
            <h2 class="sr-only">Pontuações</h2>
            <a href="#" class="button new">+ Nova pontuação</a>

        </section>

        <table id="data-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Colocação</th>
                    <th>Nome</th>
                    <th>Pontuação</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td><img src="./assets/bruno.jpg" alt="Bruno"></td>
                    <td class="podium">1</td>
                    <td class="name">Bruno</td>
                    <td>50</td>
                </tr>

                <tr>
                    <td><img src="./assets/cadila.jpg" alt="Cadila"></td>
                    <td>2</td>
                    <td>Cadila</td>
                    <td>40</td>
                </tr>

                <tr>
                    <td><img src="./assets/yan.jpg" alt="Yan"></td>
                    <td>3</td>
                    <td>Yan</td>
                    <td>30</td>
                </tr>

                <tr>
                    <td><img src="./assets/flax.jpg" alt="Flax"></td>
                    <td>4</td>
                    <td>Flax</td>
                    <td>30</td>
                </tr>

                <tr>
                    <td><img src="./assets/leo.jpg" alt="Leo"></td>
                    <td>5</td>
                    <td>Leo</td>
                    <td>34</td>
                </tr>

                <tr>
                    <td><img src="./assets/kato.jpg" alt="Kato"></td>
                    <td>6</td>
                    <td>Kato</td>
                    <td>54</td>
                </tr>

                <tr>
                    <td><img src="./assets/zaga.jpg" alt="Zaga"></td>
                    <td>7</td>
                    <td>Zaga</td>
                    <td>44</td>
                </tr>

                <tr>
                    <td><img src="./assets/tigronez.jpg" alt="Tigronez"></td>
                    <td>8</td>
                    <td>Tigrão</td>
                    <td>43</td>
                </tr>

                <tr>
                    <td><img src="./assets/cinras.jpeg" alt="Cinras"></td>
                    <td>9</td>
                    <td>Cinras</td>
                    <td>42</td>
                </tr>

                <tr>
                    <td><img src="./assets/PP.jpg" alt="PP"></td>
                    <td>10</td>
                    <td>PP</td>
                    <td>34</td>
                </tr>




            </tbody>
        </table>


    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova pontuação</h2>
            </div>
        </div>
    </div>

    <footer>
        <p>listaBrunos</p>
    </footer>
    
</body>
</html>
